<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canteen Client - Create User</title>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Create user</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputCreateUsername">Username</label>
                <input type="email" class="form-control" id="inputCreateUsername" placeholder="Enter username here">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputCreatePassword">Password</label>
                <input type="password" class="form-control" id="inputCreatePassword" placeholder="Enter password here">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="create-button">Create</button>
        </div>
    </div>
</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/create.js"></script>

</body>
</html>
