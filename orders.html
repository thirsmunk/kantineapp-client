<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Canteen Client - Orders</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="purchase-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Your basket</h4>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody id="modal-tbody">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Proceed to checkout</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="page-header">
        <h1>My Orders</h1>
    </div>

    <div class="modal-body">
        <table class="table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Time ordered</th>
                <th>Items</th>
                <th>Ready?</th>
            </tr>
            </thead>
            <tbody id="orders-tbody">

            </tbody>
        </table>
    </div>



</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/orders.js"></script>

</body>
</html>
